<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christine Joy Alutaya | The Verse Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,600;1,400&family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f4f1ea;
            --bg-dark: #1a1a1a;
            --accent-gold: #c5a059;
            --text-light: #2d2d2d;
            --text-dark: #e0e0e0;
            --ink-blue: #23395d;
            --transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: var(--transition);
            overflow: hidden; /* App-like feel */
        }

        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        /* Custom Cursor Animation */
        #cursor {
            width: 20px;
            height: 20px;
            background: var(--accent-gold);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s;
        }

        /* Interactive Canvas Background */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.3;
        }

        /* Layout Structure */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 40px;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .identity h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .identity p { font-size: 0.8rem; opacity: 0.7; }

        /* Main Content Slider */
        .content-slider {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .poem-page {
            position: absolute;
            max-width: 800px;
            width: 100%;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            pointer-events: none;
            transition: var(--transition);
        }

        .poem-page.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            pointer-events: all;
        }

        .poem-meta {
            font-family: 'Crimson Pro', serif;
            font-size: 3.5rem;
            color: var(--accent-gold);
            margin-bottom: 20px;
            line-height: 1;
        }

        .poem-body {
            font-family: 'Crimson Pro', serif;
            font-size: 1.4rem;
            font-style: italic;
            line-height: 1.8;
            margin-bottom: 40px;
            border-left: 2px solid var(--accent-gold);
            padding-left: 30px;
        }

        .sentiment-card {
            background: rgba(197, 160, 89, 0.1);
            padding: 25px;
            border-radius: 4px;
            font-size: 1rem;
            border-top: 1px solid var(--accent-gold);
        }

        .sentiment-card strong { color: var(--accent-gold); display: block; margin-bottom: 10px; }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
        }

        .page-indicator { font-weight: 600; letter-spacing: 4px; }

        .nav-btns button {
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: inherit;
            padding: 12px 30px;
            border-radius: 40px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            transition: 0.3s;
            margin-left: 10px;
        }

        .nav-btns button:hover {
            background: var(--accent-gold);
            color: white;
            transform: translateX(5px);
        }

        /* Abstract "Drawing" animations */
        .drawing-element {
            position: absolute;
            width: 150px;
            height: 150px;
            opacity: 0.2;
            z-index: -1;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .app-container { padding: 20px; }
            .poem-meta { font-size: 2rem; }
            .poem-body { font-size: 1.1rem; }
            #cursor { display: none; }
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <canvas id="canvas-bg"></canvas>

    <div class="app-container">
        <header>
            <div class="identity">
                <h1>Christine Joy Alutaya</h1>
                <p>BSEd English | Poetry Diary since 1st Year High School</p>
            </div>
            <div class="current-mood" id="mood-label">Aesthetic: Morning Light</div>
        </header>

        <main class="content-slider" id="slider">
            </main>

        <footer class="controls">
            <div class="page-indicator" id="page-num">01 / 10</div>
            <div class="nav-btns">
                <button onclick="nextPage()">Next Entry →</button>
            </div>
        </footer>

        <p style="text-align: center; font-size: 0.7rem; opacity: 0.5; padding-top: 20px;">
            © 2026 Christine Joy Alutaya. All Rights Reserved. Fully Responsive for Android & iPhone.
        </p>
    </div>

    <script>
        const diaryEntries = [
            {
                title: "Graphite Stains",
                poem: "My fingers carry the weight of a leaden sky,\nSmudging the margins where my secrets lie.\nIt’s not the ink that tells the truth today,\nBut the grey dust I cannot wash away.",
                sentiment: "I was looking at my hands after drafting some lesson plans. At 24, I still get that same graphite smudge on my pinky finger that I used to get back in 1st year high school. Some things never change, even when the poems get heavier.",
                theme: "light"
            },
            {
                title: "The Tea Leaves' Settlement",
                poem: "In the ceramic hollow of my favorite mug,\nThe steam rises like a ghost’s quiet shrug.\nThe leaves sink down in a final, dark design,\nMapping out a future that isn't quite mine.",
                sentiment: "I'm not a beach person; I'd much rather stay inside with a hot drink while it rains outside. I was just staring into the bottom of my cup and thinking about how we try to read our futures in the smallest things.",
                theme: "light"
            },
            {
                title: "Windowsill Ferns",
                poem: "Curled fronds reach for the glass pane's cold,\nStories of the soil that remain untold.\nThey do not ask for the forest or the rain,\nJust a sliver of light to soothe their green pain.",
                sentiment: "I've started keeping plants in my room. They don't need much, just a little attention. Sometimes I feel like that fern—perfectly content in a small corner as long as there's a bit of sun hitting the desk.",
                theme: "light"
            },
            {
                title: "Static on the Radio",
                poem: "Between the frequencies of two known songs,\nLies the white noise where the lost belongs.\nA crackle of electricity, a hum of the air,\nProof that silence is never truly there.",
                sentiment: "I found an old battery-operated radio in the drawer. The sound of the static between stations is strangely calming. It sounds like all the words I haven't written yet, just waiting to be tuned in.",
                theme: "dark"
            },
            {
                title: "Midnight Correction",
                poem: "Red ink bleeds through the student's white page,\nA tiny war upon a paper stage.\nI fix the grammar but leave the soul intact,\nBridging the gap between fiction and fact.",
                sentiment: "The transition from student to teacher is weird. I'm grading papers now, but I still feel like the girl writing poems in the back of her notebook. I have to be professional, but the poet in me always wants to see the beauty in their mistakes.",
                theme: "dark"
            },
            {
                title: "Unread Spines",
                poem: "The bookshelf stands like a city of stone,\nHolding a thousand lives I’ve never known.\nDust settles softly on the classic covers,\nThe silent whispers of long-dead lovers.",
                sentiment: "My room is full of books I've bought but haven't touched. I like the way they look at night—like a crowd of people waiting for me to talk to them. It's a very specific kind of comfort.",
                theme: "dark"
            },
            {
                title: "The Clock's Arrogance",
                poem: "Twelve times the hammer hits the hollow bell,\nAs if time has a story it's forced to tell.\nBut the seconds don't tick, they simply dissolve,\nA riddle that the morning can never quite solve.",
                sentiment: "Does anyone else find the sound of a ticking clock loud when they're trying to write? It feels like it's judging me for taking too long to find the right adjective. I wrote this while waiting for 1 AM to arrive.",
                theme: "dark"
            },
            {
                title: "Patterned Shadows",
                poem: "The streetlamp casts the curtain's lace,\nIn skeletal patterns across my face.\nI am a canvas of woven light and thread,\nDreaming of words that have yet to be said.",
                sentiment: "The way the light comes through the blinds at night creates these intricate patterns on the wall. I don't need to go hiking to find beauty; it's right there on my bedroom wall if the light hits it right.",
                theme: "dark"
            },
            {
                title: "Silk and Syntax",
                poem: "A sentence is a thread I try to weave,\nTo mend the holes of things I must leave.\nSubject, verb, and a longing so deep,\nA promise the paper is destined to keep.",
                sentiment: "My English degree makes me overthink my poetry sometimes. I start thinking about syntax and structure when I should just be feeling. This was me trying to find the balance between the academic and the emotional.",
                theme: "light"
            },
            {
                title: "Fresh Linen Hopes",
                poem: "The scent of detergent and morning air,\nA quiet ending to a night of despair.\nThe bed is made, the pillows are straight,\nA clean white slate for the hand of fate.",
                sentiment: "Finishing a poem feels like changing the sheets on your bed. Everything is crisp and new again. I'm 24 now, and I've realized that the best way to handle a bad day is to start with a clean space and a fresh page.",
                theme: "light"
            }
        ];

        let currentIndex = 0;

        // Initialize Slider
        function initSlider() {
            const slider = document.getElementById('slider');
            diaryEntries.forEach((entry, index) => {
                const div = document.createElement('div');
                div.className = `poem-page ${index === 0 ? 'active' : ''}`;
                div.innerHTML = `
                    <div class="poem-meta">0${index + 1}. ${entry.title}</div>
                    <div class="poem-body">${entry.poem}</div>
                    <div class="sentiment-card">
                        <strong>My Sentiments</strong>
                        <p>${entry.sentiment}</p>
                    </div>
                `;
                slider.appendChild(div);
            });
        }

        function nextPage() {
            const pages = document.querySelectorAll('.poem-page');
            pages[currentIndex].classList.remove('active');
            
            currentIndex = (currentIndex + 1) % diaryEntries.length;
            
            pages[currentIndex].classList.add('active');
            updateUI();
        }

        function updateUI() {
            const currentEntry = diaryEntries[currentIndex];
            document.getElementById('page-num').innerText = `${String(currentIndex + 1).padStart(2, '0')} / 10`;
            
            // Toggle Dark Mode based on poem theme
            if (currentEntry.theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('mood-label').innerText = "Aesthetic: Midnight Ink";
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('mood-label').innerText = "Aesthetic: Morning Light";
            }
        }

        // Custom Cursor Logic
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Background Animation (Particles)
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            for(let i=0; i<50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speedX: Math.random() * 0.5 - 0.25,
                    speedY: Math.random() * 0.5 - 0.25
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = currentIndex > 4 ? '#ffffff' : '#c5a059';
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                if(p.x > canvas.width) p.x = 0;
                if(p.y > canvas.height) p.y = 0;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }

        initSlider();
        initCanvas();
        animate();

        window.addEventListener('resize', initCanvas);
    </script>
</body>
</html>
