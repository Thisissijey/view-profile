<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ink-Stained Heart | Christine Joy Alutaya</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-sea: #0a192f;
            --ethereal-blue: #b2ebf2;
            --moss: #2d5a27;
            --parchment: #f4f1ea;
            --ink: #1c1c1c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--parchment);
            color: var(--ink);
            font-family: 'Quicksand', sans-serif;
            overflow-x: hidden;
        }

        /* Interactive Background Canvas */
        #canvas-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #a1c4fd 0%, #c2e9fb 100%);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-family: 'Bodoni Moda', serif;
            font-size: clamp(2.5rem, 10vw, 5rem);
            letter-spacing: -2px;
            animation: float 3s ease-in-out infinite;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-top: 20px;
            line-height: 1.6;
        }

        /* Artistic Drawing Accents */
        .sketch-decor {
            position: absolute;
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
        }

        /* Poetry Journal Section */
        .journal-wrap {
            max-width: 900px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .poem-entry {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            margin-bottom: 150px;
            padding: 60px;
            border-radius: 2px;
            box-shadow: 20px 20px 0px rgba(0,0,0,0.05);
            position: relative;
            transform: rotate(-1deg);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(50px);
        }

        .poem-entry.visible {
            opacity: 1;
            transform: translateY(0) rotate(0deg);
        }

        .poem-entry:nth-child(even) { transform: rotate(1.5deg); }

        .poem-title {
            font-family: 'Bodoni Moda', serif;
            font-size: 2.2rem;
            color: var(--moss);
            margin-bottom: 10px;
        }

        .poem-date {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            display: block;
            margin-bottom: 30px;
        }

        .poem-body {
            font-family: 'Bodoni Moda', serif;
            font-style: italic;
            font-size: 1.3rem;
            white-space: pre-line;
            line-height: 1.8;
            margin-bottom: 40px;
            border-left: 2px solid var(--ethereal-blue);
            padding-left: 30px;
        }

        .sentiment-note {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            font-size: 1rem;
            line-height: 1.5;
            color: #444;
            border: 1px dashed var(--ethereal-blue);
        }

        /* Navigation Controls */
        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .btn {
            width: 50px; height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--ink);
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            transition: 0.3s;
        }

        .btn:hover { background: var(--moss); transform: scale(1.1); }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        footer {
            text-align: center;
            padding: 100px 20px;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .poem-entry { padding: 30px; margin-bottom: 80px; }
            .poem-body { font-size: 1.1rem; padding-left: 15px; }
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <section class="hero">
        <h1 id="user-name">Christine Joy Alutaya</h1>
        <p>
            24 years of breathing, 12 years of versing. <br>
            Bachelor of Secondary Education, Major in English. <br>
            A collector of tides, sky-colors, and the silence between trees.
        </p>
        <div style="margin-top: 50px; font-size: 2rem;">↓</div>
    </section>

    <div class="journal-wrap" id="journal">
        </div>

    <div class="controls">
        <button class="btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">↑</button>
    </div>

    <footer>
        <p>© 2026 Christine Joy Alutaya. All Rights Reserved.</p>
        <p style="opacity: 0.5; margin-top: 10px;">Hand-coded with ink and code.</p>
    </footer>

    <script>
        // 10 Distinct Poems with Unique Topics, Rhythms, and Sentiments
        const diaryData = [
            {
                title: "The Algebra of Clouds",
                date: "September 14, 2021",
                content: "Vapor equations across the blue,\nSubtracting the sun to make way for the gray.\nI count the shapes that I once knew,\nBefore the wind blew the math away.",
                note: "I was sitting in my 3rd-year college English class looking out the window. I realized that clouds are just like the literature we study—always shifting meaning depending on who is looking at them. I felt a bit flighty that day."
            },
            {
                title: "Salt in the Spine",
                date: "January 05, 2022",
                content: "The ocean doesn't borrow,\nIt takes with heavy hands.\nA tidal wave of sorrow,\nCrashing on the sands.",
                note: "This was a tough week. I went to the bay just to hear something louder than my own thoughts. The ocean is so brutally honest. It doesn't apologize for being powerful, and I think I needed to learn that."
            },
            {
                title: "Metaphor for a Mangrove",
                date: "May 22, 2022",
                content: "Roots like fingers in the silt,\nHolding onto what is wet and deep.\nA house of leaves that nature built,\nWhile the rest of the forest is asleep.",
                note: "I've always loved mangroves. They exist between two worlds—the land and the sea. As an English major, I feel like I live between two worlds too: reality and the books I read."
            },
            {
                title: "Graphite Skin",
                date: "November 11, 2022",
                content: "I am smudged and gray at the edges,\nWhere the pencil met the palm.\nWalking along the narrow ledges,\nBetween the storm and the calm.",
                note: "Writing by hand is my therapy. My 1st-year high school self would be proud that I still have graphite stains on my hands at 24. It’s a mark of a life spent creating."
            },
            {
                title: "The Librarian’s Ghost",
                date: "March 18, 2023",
                content: "Shh, the dust is speaking,\nIn the aisles of 800-B.\nThe floorboards are creaking,\nWith the weight of poetry.",
                note: "The college library was my sanctuary. This is for the quiet moments in the stacks when you feel like the authors are actually in the room with you. It's a bit eerie, but mostly comforting."
            },
            {
                title: "Binary Sunset",
                date: "August 30, 2023",
                content: "The sun is a zero, the horizon a one,\nData points bleeding in red.\nNow that the daylight is finally done,\nThe stars are the things left unsaid.",
                note: "Trying to mix the digital world with nature. Everything is so technical these days, but a sunset still feels like a glitch in the system—too beautiful to be just math."
            },
            {
                title: "Caffeine and Commas",
                date: "February 14, 2024",
                content: "A pause in the steam of a bitter cup,\nA breath in the middle of a phrase.\nI wait for the morning to wake me up,\nAnd lead me through the verbal maze.",
                note: "My Valentine's day was spent with a thesis and a latte. I’ve realized that I use commas like breaths—sometimes I’m just trying to slow my life down enough to enjoy it."
            },
            {
                title: "Under the Narra",
                date: "July 09, 2024",
                content: "Sturdy and yellow, the petals fall,\nLike gold coins spent by the breeze.\nI am standing remarkably small,\nBeneath the giant of the trees.",
                note: "I stood under a Narra tree today and felt so temporary. It’s been there long before my English degree, and it’ll be there long after. It’s humbling to be part of something so old."
            },
            {
                title: "Syntax of the Shoreline",
                date: "December 20, 2025",
                content: "The waves are the verbs,\nThe shells are the nouns.\nThe sea-spray disturbs,\nThe noise of the towns.",
                note: "By the bay again. I started classifying the beach into parts of speech. It’s an occupational hazard of being an educator, I suppose. Everything is a sentence if you look hard enough."
            },
            {
                title: "The Final Draft",
                date: "February 07, 2026",
                content: "Ink turns to air on the final page,\nThe story is ready to fly.\nI am stepping out from the paper cage,\nAnd writing my name in the sky.",
                note: "This is my present moment. At 24, I feel like I'm finally finishing a 'first draft' of my life and starting the real story. It’s terrifying, but the sky is wide open."
            }
        ];

        // Injecting Poems with Scroll Reveal Logic
        const container = document.getElementById('journal');
        
        diaryData.forEach((item, index) => {
            const entry = document.createElement('div');
            entry.className = 'poem-entry';
            entry.innerHTML = `
                <span class="poem-date">${item.date}</span>
                <h2 class="poem-title">${item.title}</h2>
                <div class="poem-body">${item.content}</div>
                <div class="sentiment-box">
                    <p class="sentiment-note"><strong>Personal Note:</strong> ${item.note}</p>
                </div>
            `;
            container.appendChild(entry);
        });

        // Scroll Animation Logic
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.poem-entry').forEach(p => observer.observe(p));

        // Interactive Canvas Background
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01;
            }
            draw() {
                ctx.fillStyle = 'rgba(28, 28, 28, 0.1)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].size <= 0.2) {
                    particles.splice(i, 1);
                    i--;
                    particles.push(new Particle());
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        init();
        animate();
    </script>
</body>
</html>
